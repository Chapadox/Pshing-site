<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pshing</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Nome" id="name" required>

        <input type="text" name="message" id="email" placeholder="Email" >

        <input type="text" name="message" id="pass" placeholder="Senha" required>

        <button id="botao1" onclick="salve()" type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        let socket = io('http://localhost:3000')
        
        const inputName = document.getElementById('name')
        const inputEmail = document.getElementById('email')
        const inputPass = document.getElementById('pass')

            function salve(){
                socket.emit('data', inputName.value, inputEmail.value, inputPass.value)
            }
    </script>
</body>

</html>
